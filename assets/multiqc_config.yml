custom_logo: "nf-core-sarek_logo_light.png"
custom_logo_url: https://github.com/gilead-BioInfo/HealthOmics_workflows/blob/main/docs/wes.md
custom_logo_title: "WES workflow"

report_comment: >
  This report has been generated by the custom CBEA WES pipeline based on
  nf-core sarek workflow. For information about how to interpret these results,
  please see the <a href="https://github.com/gilead-BioInfo/HealthOmics_workflows/blob/main/docs/wes.md" target="_blank">documentation</a>.
report_section_order:
  "methods-description":
    order: -1000
  software_versions:
    order: -1001
  "summary":
    order: -1002

export_plots: true

# Run only these modules
run_modules:
  - custom_content
  - fastqc
  - fastp
  - picard
  - samtools
  - mosdepth
  - gatk
  - bcftools
  - vcftools
  - snpeff
  - vep

module_order:
  - fastqc:
      name: "FastQC (raw)"
      path_filters_exclude:
        - "*_val_*.zip"
  - fastp:
      name: "FastP (Read preprocessing)"
  - picard:
      name: "GATK4 MarkDuplicates"
      info: " metrics generated either by GATK4 MarkDuplicates or EstimateLibraryComplexity (with --use_gatk_spark)."
  - samtools:
      name: "Samtools Flagstat"
  - mosdepth:
      name: "Mosdepth"
  - gatk:
      name: "GATK4 BQSR"
  - bcftools:
      name: "Bcftools"
  - vcftools:
      name: "Vcftools"
  - snpeff:
      name: "SNPeff"
  - vep:
      name: "VEP"

extra_fn_clean_exts:
  - "_val"
  - type: regex_keep
    pattern: "^.*.(md|recal).mosdepth.(global|region).dist"
    module: mosdepth

sample_names_replace_regex: True
sample_names_replace:
  "\\.[0-9]{4}$": ".md" # should match ".0001" but only at the end of strings for module Markduplicates/EstimateLibraryComplexity
  module: picard

sp:
  snpeff:
    contents: "SnpEff_version"
    max_filesize: 5000000
